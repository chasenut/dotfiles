backend = "glx";
vsync = true;

opacity-rule = [
  "100:class_g = 'Gnome-terminal'",
  "100:class_g = 'Polybar'"
];

blur: {
  method = "kawase";
  strength = 5;
  background = false;
  background-frame = false;
  background-fixed = false;
}

blur-background-exclude = [
  "name = 'slop'",
  "class_g = 'maim'",
  "class_g = 'Slop'",
  "name *= 'selection'"
];

shadow = true;

shadow-exclude = [
  "name = 'slop'",               # slop is often used with maim
  "class_g = 'maim'",
  "class_g = 'Slop'",
  "name *= 'selection'"
];
