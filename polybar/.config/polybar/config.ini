[colors]
background = #00000000
background-alt = #191919
island = #202020
foreground = #f4f3fe
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/cashtan_bar_linux]
width = 100%
height = 40pt
radius = 0

monitor = ${env:MONITOR:default}

; dpi = 96

background = ${colors.background}
#background = #00000000   ; fully transparent (last two digits are alpha)
foreground = ${colors.foreground}
#foreground = #ffffff

line-size = 4pt

border-size = 12pt
border-color = #00000000

padding-left = 1
padding-right = 1

#module-margin = 2
#separator = |
#separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=18;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2
label-occupied-background = ${colors.island}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-background = ${colors.island}
label-padding = 2

label-margin-left = 5

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
format-volume-background = ${colors.island}
format-volume-prefix-padding-left = 2

label-volume = %percentage%%
label-volume-background = ${colors.island}
label-volume-padding-right = 2

label-muted = "  "
label-muted-foreground = ${colors.disabled}
label-muted-background = ${colors.island}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
format-prefix-background = ${colors.island}
label-background = ${colors.island}
format-prefix-padding-left = 2
label-padding-right = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
format-prefix-background = ${colors.island}
label-background = ${colors.island}
format-prefix-padding-left = 2
label-padding-right = 2

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
#label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
#label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
#label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-connected = %local_ip%
label-connected-background = ${colors.island}
label-connected-padding = 2

[module/date]
type = internal/date
interval = 1

date = %D - %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}
label-background = ${colors.island}
label-padding = 3

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
